apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store
  namespace: otus
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - backend:
          service:
            name: store
            port:
              number: 8000
        pathType: Prefix
        path: /user(/|$)(.*)
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth
  namespace: otus
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
        - backend:
            service:
              name: auth
              port:
                number: 8000
          pathType: Prefix
          path: /auth(/|$)(.*)
