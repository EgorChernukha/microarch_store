  selector:
    matchLabels:
      app: auth
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: echernukha/auth:latest
          name: authcontainer
          env:
            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: AUTH_JWT_SECRET
            - name: AUTH_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: auth-secret
                  key: AUTH_DB_HOST
            - name: AUTH_DB_NAME
